{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        {
          "interface": "ens19"
        }
      ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea4-ctrl-socket"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    "expired-leases-processing": {
      "t1-timer": 9000,
      "t2-timer": 3600,
      "valid-lifetime": 3600,
      "renew-timer": 9000,
      "rebind-timer": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5,
      "flush-reclaimed-timer-wait-time": 25
    },
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "10.207.0.250"
      },
      {
        "name": "routers",
        "data": "10.207.0.250"
      },
      {
        "name": "domain-search",
        "data": "mycorp.lan"
      }
    ],
    "subnet4": [
      {
        "id": 1,
        "subnet": "10.207.0.0/24",
        "pool": [
          {
            "pool": "10.207.0.100 - 10.207.0.200"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "10.207.0.250"
          },
          {
            "name": "domain-name-servers",
            "data": "10.207.0.250"
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "stdout",
            "pattern": "%-5p %m\\n"
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}

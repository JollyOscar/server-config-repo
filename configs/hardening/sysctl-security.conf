# System Security Hardening Configuration
# Apply these settings for enhanced security posture

# Kernel parameters for network security
# Add to /etc/sysctl.conf or create /etc/sysctl.d/99-security.conf

# Network security
net.ipv4.ip_forward = 1                          # Enable IP forwarding for routing
net.ipv4.conf.default.rp_filter = 1             # Enable reverse path filtering
net.ipv4.conf.all.rp_filter = 1
net.ipv4.icmp_echo_ignore_broadcasts = 1        # Ignore ICMP ping broadcasts
net.ipv4.icmp_ignore_bogus_error_responses = 1  # Ignore bogus ICMP error responses
net.ipv4.conf.all.log_martians = 1              # Log spoofed packets
net.ipv4.conf.default.log_martians = 1
net.ipv4.conf.all.accept_source_route = 0       # Disable source routing
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.accept_redirects = 0          # Disable ICMP redirects
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0            # Disable sending redirects
net.ipv4.conf.default.send_redirects = 0

# IPv6 security (if IPv6 is disabled)
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1
net.ipv6.conf.lo.disable_ipv6 = 1

# TCP hardening
net.ipv4.tcp_syncookies = 1                     # Enable SYN cookies
net.ipv4.tcp_rfc1337 = 1                        # Protect against time-wait assassination
net.ipv4.tcp_timestamps = 0                     # Disable TCP timestamps

# Memory protection
kernel.dmesg_restrict = 1                       # Restrict dmesg access
kernel.kptr_restrict = 2                        # Hide kernel pointers
kernel.yama.ptrace_scope = 1                    # Restrict ptrace access

# File system security
fs.protected_hardlinks = 1                      # Protect hardlinks
fs.protected_symlinks = 1                       # Protect symlinks
fs.suid_dumpable = 0                            # Disable core dumps for SUID processes
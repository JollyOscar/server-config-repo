{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "ens37"
      ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea4-ctrl-socket"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 10,
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5
    },
    "valid-lifetime": 7200,
    "renew-timer": 3600,
    "rebind-timer": 5400,
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "10.207.0.250"
      },
      {
        "name": "routers",
        "data": "10.207.0.250"
      },
      {
        "name": "domain-search",
        "data": "mycorp.lan"  // WARNING: REPLACE: Use your actual domain name
      }
    ],
    "subnet4": [
      {
        "id": 1,
        "subnet": "10.207.0.0/24",
        "pools": [
          {
            "pool": "10.207.0.100 - 10.207.0.200"
          }
        ],
        "reservations": [
          {
            "comment": "WARNING: PLACEHOLDER - Replace with actual MAC addresses for static assignments",
            "hw-address": "aa:bb:cc:dd:ee:ff",  // WARNING: REPLACE: Use 'ip link' to find actual MAC
            "ip-address": "10.207.0.50",       // WARNING: REPLACE: Adjust IP as needed
            "hostname": "server.mycorp.lan"    // WARNING: REPLACE: Use your actual hostname.domain
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "10.207.0.250"
          },
          {
            "name": "domain-name-servers",
            "data": "10.207.0.250"
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "stdout",
            "pattern": "%-5p %m\\n"
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
